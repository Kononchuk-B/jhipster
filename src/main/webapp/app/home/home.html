<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title">Welcome, Java Hipster!</h1>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message"
                     translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user <b>"{{vm.account.login}}"</b>
                </div>

                <ul class="user-menu" has-only-authority="ROLE_USER">
                    <li><a class="alert-link dark-blue" data-translate="home.user.books" ui-sref="my-book({login: vm.account.login})"></a></li>
                    <li><a class="alert-link blue" data-translate="home.user.feedbacks" ui-sref="feedback"></a></li>
                    <li><a class="alert-link light-blue" data-translate="home.user.reservations" ui-sref="book-reservation"></a></li>
                </ul>

                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.sign.in"
                     translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>

                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.register"
                     translate-compile>
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
