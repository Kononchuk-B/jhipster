
<div>
    <h2><span data-translate="libSupportApp.bookCopy.detail.title">Book Copy</span> {{vm.bookCopy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="libSupportApp.bookCopy.dateOfSupply">Date Of Supply</span></dt>
        <dd>
            <span>{{vm.bookCopy.dateOfSupply | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.bookCopy.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.bookCopy.book.id})">{{vm.bookCopy.book.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-copy-detail.edit({id:vm.bookCopy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
