<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookCopyLabel" data-translate="libSupportApp.bookCopy.home.createOrEditLabel">
            Create or edit a Book Copy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group ">
            <label class="control-label" data-translate="libSupportApp.bookCopy.dateOfSupply" for="field_dateOfSupply">Date
                Of Supply</label>
            <div class="input-group">
                <input id="field_dateOfSupply" type="text" class="form-control" name="dateOfSupply"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.bookCopy.dateOfSupply"
                       is-open="vm.datePickerOpenStatus.dateOfSupply"
                       required/>
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfSupply')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
            <div ng-show="editForm.dateOfSupply.$invalid">
                <p class="help-block"
                   ng-show="editForm.dateOfSupply.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div>
            <label class="control-label" data-translate="libSupportApp.bookCopy.count">Number of copies</label>
            <div  fs-counter value="vm.countCopies" data-min="1" data-max="100" data-step="1"
                  data-addclass="someClass" data-editable="true">
            </div>
        </div>

        <div class="form-group">
            <label data-translate="libSupportApp.bookCopy.book" for="field_book">Book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.bookCopy.book"
                    ng-options="book as book.name for book in vm.books track by book.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.book.$invalid">
            <p class="help-block"
               ng-show="editForm.book.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary" ng-click="vm.clicked = true">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
