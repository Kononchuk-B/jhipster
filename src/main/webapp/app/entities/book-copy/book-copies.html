<div>
    <h2 data-translate="libSupportApp.bookCopy.home.title">Book Copies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="book-copy.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="libSupportApp.bookCopy.home.createLabel">
                        Create new Book Copy
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateOfSupply"><span data-translate="libSupportApp.bookCopy.dateOfSupply">Date Of Supply</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="book.id"><span data-translate="libSupportApp.bookCopy.book">Book</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="bookCopy in vm.bookCopies track by bookCopy.id">
                    <td><a ui-sref="book-copy-detail({id:bookCopy.id})">{{bookCopy.id}}</a></td>
                        <td>{{bookCopy.dateOfSupply | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="book-detail({id:bookCopy.book.id})">{{bookCopy.book.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="book-copy-detail({id:bookCopy.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="book-copy.edit({id:bookCopy.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="book-copy.delete({id:bookCopy.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
