
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel" data-translate="libSupportApp.book.home.createOrEditLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.book.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.book.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.book.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="vm.book.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.edition" for="field_edition">Edition</label>
            <input type="text" class="form-control" name="edition" id="field_edition"
                    ng-model="vm.book.edition"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.numberOfPages" for="field_numberOfPages">Number Of Pages</label>
            <input type="number" class="form-control" name="numberOfPages" id="field_numberOfPages"
                    ng-model="vm.book.numberOfPages"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.yearOfPublish" for="field_yearOfPublish">Year Of Publish</label>
                <div class="input-group">
                    <input id="field_yearOfPublish" type="text" class="form-control" name="yearOfPublish" uib-datepicker-popup="{{dateformat}}" ng-model="vm.book.yearOfPublish" is-open="vm.datePickerOpenStatus.yearOfPublish"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('yearOfPublish')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.book.isAvailable" for="field_isAvailable">Is Available</label>
            <input type="checkbox" class="form-control" name="isAvailable" id="field_isAvailable"
                    ng-model="vm.book.isAvailable"
                     />
        </div>

        <div class="form-group">
            <label data-translate="libSupportApp.book.genre" for="field_genre">Genre</label>
            <select class="form-control" id="field_genre" multiple name="genre" ng-model="vm.book.genres" ng-options="genre as genre.type for genre in vm.genres track by genre.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
