<div>
    <h2 data-translate="libSupportApp.bookReservation.home.title" has-authority="ROLE_ADMIN">Book Reservations</h2>
    <h2 data-translate="libSupportApp.bookReservation.home.user" has-only-authority="ROLE_USER"> My Book Reservations</h2>
    <br/>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id" has-authority="ROLE_ADMIN"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span data-translate="libSupportApp.bookReservation.startDate">Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span data-translate="libSupportApp.bookReservation.endDate">End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="book.name"><span data-translate="libSupportApp.bookReservation.book">Book</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login" has-authority="ROLE_ADMIN"><span data-translate="libSupportApp.bookReservation.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="bookReservation in vm.bookReservations track by bookReservation.id">
                    <td has-authority="ROLE_ADMIN"><a ui-sref="book-reservation-detail({id:bookReservation.id})">{{bookReservation.id}}</a></td>
                        <td>{{bookReservation.startDate | date:'mediumDate'}}</td>
                        <td>{{bookReservation.endDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="book-detail({id:bookReservation.book.id})">{{bookReservation.book.name}}</a>
                    </td>
                    <td has-authority="ROLE_ADMIN">
                        {{bookReservation.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="book-reservation-detail({id:bookReservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit" has-only-authority="ROLE_USER"
                                    ui-sref="book-reservation.edit({id:bookReservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="book-reservation.delete({id:bookReservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
