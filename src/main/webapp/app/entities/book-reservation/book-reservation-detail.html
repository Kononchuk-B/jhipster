
<div>
    <h2><span data-translate="libSupportApp.bookReservation.detail.title">Book Reservation</span> {{vm.bookReservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="libSupportApp.bookReservation.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.bookReservation.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.bookReservation.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.bookReservation.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.bookReservation.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.bookReservation.book.id})">{{vm.bookReservation.book.id}}</a>
        </dd>
        <dt><span data-translate="libSupportApp.bookReservation.user">User</span></dt>
        <dd>
            {{vm.bookReservation.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-reservation-detail.edit({id:vm.bookReservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
