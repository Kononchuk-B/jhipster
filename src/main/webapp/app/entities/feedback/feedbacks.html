<div>
    <h2 data-translate="libSupportApp.feedback.home.title" has-authority="ROLE_ADMIN">Feedbacks</h2>
    <h2 data-translate="libSupportApp.feedback.home.user" has-only-authority="ROLE_USER">My feedbacks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-authority="ROLE_ADMIN">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="feedback.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="libSupportApp.feedback.home.createLabel">
                        Create new Feedback
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="stars"><span data-translate="libSupportApp.feedback.stars">Stars</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateOfPublish"><span data-translate="libSupportApp.feedback.dateOfPublish">Date Of Publish</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="libSupportApp.feedback.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="book.id"><span data-translate="libSupportApp.feedback.book">Book</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th has-authority="ROLE_ADMIN" jh-sort-by="user.login"><span data-translate="libSupportApp.feedback.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="feedback in vm.feedbacks track by feedback.id">
                    <td><a ui-sref="feedback-detail({id:feedback.id})">{{feedback.id}}</a></td>
                    <td>{{feedback.stars}}</td>
                        <td>{{feedback.dateOfPublish | date:'mediumDate'}}</td>
                    <td>{{feedback.description | limitTo: 25 : 0 }}<span ng-if="feedback.description.length > 25">....</span></td>
                    <td>
                        <a ui-sref="book-detail({id:feedback.book.id})">{{feedback.book.name}}</a>
                    </td>
                    <td has-authority="ROLE_ADMIN">
                        {{feedback.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="feedback-detail({id:feedback.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.edit({id:feedback.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.delete({id:feedback.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
