
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFeedbackLabel" data-translate="libSupportApp.feedback.home.createOrEditLabel">Create or edit a Feedback</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.feedback.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.feedback.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.feedback.stars" for="field_stars">Stars</label>
            <input type="number" class="form-control" name="stars" id="field_stars"
                    ng-model="vm.feedback.stars"
                    required min="1" max="5" />
            <div ng-show="editForm.stars.$invalid">
                <p class="help-block"
                    ng-show="editForm.stars.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.stars.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.stars.$error.max" data-translate="entity.validation.max" translate-value-max="5">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.stars.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.feedback.dateOfPublish" for="field_dateOfPublish">Date Of Publish</label>
                <div class="input-group">
                    <input id="field_dateOfPublish" type="text" class="form-control" name="dateOfPublish" uib-datepicker-popup="{{dateformat}}" ng-model="vm.feedback.dateOfPublish" is-open="vm.datePickerOpenStatus.dateOfPublish"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfPublish')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateOfPublish.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateOfPublish.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="libSupportApp.feedback.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.feedback.description"
                    ng-minlength="10" ng-maxlength="255" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="10">
                    This field is required to be at least 10 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="libSupportApp.feedback.book" for="field_book">Book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.feedback.book" ng-options="book as book.id for book in vm.books track by book.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="libSupportApp.feedback.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.feedback.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
