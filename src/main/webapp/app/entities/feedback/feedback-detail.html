
<div>
    <h2><span data-translate="libSupportApp.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="libSupportApp.feedback.stars">Stars</span></dt>
        <dd>
            <span>{{vm.feedback.stars}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.feedback.dateOfPublish">Date Of Publish</span></dt>
        <dd>
            <span>{{vm.feedback.dateOfPublish | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.feedback.description">Description</span></dt>
        <dd>
            <span>{{vm.feedback.description}}</span>
        </dd>
        <dt><span data-translate="libSupportApp.feedback.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.feedback.book.id})">{{vm.feedback.book.id}}</a>
        </dd>
        <dt><span data-translate="libSupportApp.feedback.user">User</span></dt>
        <dd>
            {{vm.feedback.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
